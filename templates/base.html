{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block bootstrap %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    {% endblock bootstrap %}
    
    {% block css %}
    {% endblock css %}
    
    {% block title %}
    <title>Document</title>
    {% endblock title %}
</head>
<body>
    {% block navbar %}
    {% endblock navbar %}
    <div class="container">
    {% block content %}
    {% endblock content %}
    </div>
    
    
    
    <script src="{% static 'js/bootstrap.min.js' %}">

    </script>
</body>
</html>
